<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="background-style">
    <form id="step1form">
        <h1>Upload ID</h1><br>
        <h2>
            <progress class="prog-bar" id="progress-bar" value="100" max="100"></progress>
        </h2><br>
        <input type="file" id="uploadIdButton" name="file" accept="image/*"><br><br><br>
        <div class="video-container">
            <video id="video" autoplay></video>
            <div id="overlay" class="overlay">
                <button id="startCameraButton" class="button-base primary-button">Access camera</button>
            </div>
        </div><br><br>
        <input type="file" id="uploadSelfieButton" name="file" accept="image/*"><br><br><br>
        <button id="takePhotoButton" class="button-base primary-button" style="display: none;">Take a picture</button>
        <button id="submitPictures" class="button-base primary-button" style="display: none;">Submit</button>
        <canvas id="canvas" style="display:none;"></canvas>
    </form>
    <script src="../front-end/startCamera.js"></script>
</body>
</html>
